plugins {
  id 'org.jetbrains.intellij' version '0.3.1'
}

version = file('version.txt').text.trim()

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

sourceCompatibility = 1.8

ext {
  javaVersion = '1.8'
}

repositories {
  mavenCentral()
}

intellij {
  version = '2017.3'
  pluginName = 'HaskCore'
  updateSinceUntilBuild = false
}
